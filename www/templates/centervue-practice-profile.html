<ion-view title="Practice Profile">
  <ion-content>

    <div class="practice-profile">
      <form name="profileForm" novalidate>
        <div class="navigation">
          <button class="button backBTN" side="left" ui-sref="centervue.main">
            <i class="icon ion-chevron-left"></i> Back
          </button>
          <button class="button nextBTN" side="right" ng-click="profileForm.$valid? saveProfile() : ''">
            Next <i class="icon ion-chevron-right"></i>
          </button>
        </div>

        <div class="row practice-profile-content">
          <div class="col">
            <h3>PRACTICE PROFILE</h3>


              <style type="text/css">


                #stage {
                  margin: 150px auto;
                  width: 600px;
                  height: 400px;
                  /*

                  Setting the perspective of the contents of the stage
                  but not the stage itself

                  */
                  -webkit-perspective: 800px;
                }

                #rotate {
                  margin: 0 auto;
                  width: 600px;
                  height: 400px;
                  /* Ensure that we're in 3D space */
                  -webkit-transform-style: preserve-3d;
                  /*
                  Make the whole set of rows use the x-axis spin animation
                  for a duration of 7 seconds, running infinitely and linearly
                  */
                  /* -webkit-animation-name: x-spin;
                   -webkit-animation-duration: 7s;
                   -webkit-animation-iteration-count: infinite;
                   -webkit-animation-timing-function: linear;*/
                }

                .ring {
                  margin: 0 auto;
                  height: 110px;
                  width: 600px;
                  -webkit-transform-style: preserve-3d;
                  -webkit-animation-iteration-count: infinite;
                  -webkit-animation-timing-function: linear;

                }

                .ring > :nth-child(odd) {
                  background-color: #dadadc;
                }

                .ring > :nth-child(even) {
                  background-color: #dadadc;
                }

                .poster {
                  position: absolute;
                  left: 250px;
                  width: 41px;
                  height: 40px;
                  opacity: 1;
                  color: rgba(0,0,0,0.9);
                  -webkit-border-radius: 10px;
                }

                .poster > p {
                  font-size: 16px;
                  text-align: center;
                  margin-top: 9px;
                }

                /*
                Set up each row to have a different animation duration
                and alternating y-axis rotation directions.
                */
                #ring-1:active {
                  -webkit-animation-name: x-spin;
                  -webkit-animation-duration: 2s;

                }
                /*
                      #ring-2 {
                        -webkit-animation-name: back-y-spin;
                        -webkit-animation-duration: 4s;
                      }

                      #ring-3 {
                        -webkit-animation-name: y-spin;
                        -webkit-animation-duration: 3s;
                      }*/

                /*

                Here we define each of the three individual animations that
                we will be using to have our 3D rotation effect. The first
                animation will perform a full rotation on the x-axis, we'll
                use that on the whole set of objects. The second and third
                animations will perform a full rotation on the y-axis in
                opposite directions, alternating directions between rows.

                Note that you currently have to specify an intermediate step
                for rotations even when you are using individual transformation
                constructs.

                */
                @-webkit-keyframes x-spin {
                  0%    { -webkit-transform: rotateX(0deg); }
                  50%   { -webkit-transform: rotateX(180deg); }
                  100%  { -webkit-transform: rotateX(360deg); }
                }

                @-webkit-keyframes y-spin {
                  0%    { -webkit-transform: rotateX(360deg); }
                  50%   { -webkit-transform: rotateX(180deg); }
                  100%  { -webkit-transform: rotateX(0deg); }
                }

                /*@-webkit-keyframes y-spin {*/
                  /*0%    { -webkit-transform: rotateY(0deg); }*/
                  /*50%   { -webkit-transform: rotateY(180deg); }*/
                  /*100%  { -webkit-transform: rotateY(360deg); }*/
                /*}*/

                /*@-webkit-keyframes back-y-spin {*/
                  /*0%    { -webkit-transform: rotateY(360deg); }*/
                  /*50%   { -webkit-transform: rotateY(180deg); }*/
                  /*100%  { -webkit-transform: rotateY(0deg); }*/
                /*}*/
              </style>

              <script type="text/javascript">

                const POSTERS_PER_ROW = 2;
                const RING_RADIUS = 20;

                function setup_posters (row)
                {
                  var posterAngle = 36 / POSTERS_PER_ROW;
                  for (var i = 0; i < POSTERS_PER_ROW; i ++) {
                    var poster = document.createElement('div');
                    poster.className = 'poster';
                    // compute and assign the transform for this poster
                    var transform = 'rotateY(' + (posterAngle * i) + 'deg) translateZ(' + RING_RADIUS + 'px)';
                    poster.style.webkitTransform = transform;
                    // setup the number to show inside the poster
                    var content = poster.appendChild(document.createElement('p'));
                    content.textContent = i;
                    // add the poster to the row
                    //row.appendChild(poster);
                  }

                }

                function init ()
                {
                  setup_posters(document.getElementById('ring-1'));
                  setup_posters(document.getElementById('ring-2'));
                  setup_posters(document.getElementById('ring-3'));
                }

                // call init once the document is fully loaded
                window.addEventListener('load', init, false);

              </script>

            <button ng-click="changeDirection('up')">up</button>
            <div ng-swipe-left="changeDirection('down')"  style="background: chartreuse">down</div>
            <marquee  id="myMarquee"  behavior="scroll" direction="{{direction}}" >

              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="1">4</option>
              <option value="2">5</option>
              <option value="3">6</option>
              <option value="1">7</option>
              <option value="2">8</option>
              <option value="3">9</option>


            </marquee>

            <!--<ni-num-pic-wheel min="1" max="100" values="{{numberOption}}"></ni-num-pic-wheel>-->
            <ni-num-pic-wheel min="1" max="100" values="{{numberOption}}"></ni-num-pic-wheel>



            <select id="countries2">
              <option value="6">Austria</option>
              <option value="2">Belgium</option>
              <option value="5">France</option>
              <option value="3">Germany</option>
              <option value="8">Great Britain</option>
              <option value="4">Luxembourg</option>
              <option selected="selected" value="1">Netherlands</option>
              <option value="10">Spain</option>
              <option value="9">Sweden</option>
              <option value="7">Switserland</option>
            </select>

            <script type="text/javascript" src="../js/jquery.iphonepicker.js"></script>
            <script type="text/javascript">
              $(document).ready(function () {
                $('#countries2').iPhonePicker({ width: '100px', imgRoot: '../img/images/' });
              });
            </script>



            <ul class="list">
              <li class="item item-input">
                <span class="input-label">How many patients do you perform fundus photography on per week?
                  <span
                    ng-if="(profileForm.patientCount.$error.pattern || profileForm.patientCount.$error.required )"> *
                  </span>
                </span>
                <input type="text" name="patientCount"
                       ng-model="profile.patientCount"
                       ng-pattern="/^$|^[0-9_.+-.(). ]+$/"
                       required>
              </li>

            </ul>


          </div>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
